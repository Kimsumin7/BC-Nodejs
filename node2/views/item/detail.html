<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-12">
      <h2>{{iteminfo.name}} Item Detial Page</h2>

      <img src="/img/{{iteminfo.imgname}}" style="width: 110px;">

      <form action="/item/updateimpl" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="id">Id:</label>
          <input type="text" class="form-control" readonly id="id" value="{{iteminfo.id}}" name="id">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" value="{{iteminfo.name}}">
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" name="price" value="{{iteminfo.price}}">
        </div>
        <div class="form-group">
          <label for="regdate">Regdate:</label>
          <input type="text" class="form-control" readonly id="regdate" name="regdate" value="{{iteminfo.regdate}}">
        </div>
        <div class="form-group">
          <label for="img">Image:</label>
          <input type="file" class="form-control" id="img" placeholder="Enter Image" name="img">
        </div>
        <!-- 수정을 하지 않을 시 기존 이미지 보존, 히든이 없으면 폼 제출 시 기존 정보 얻지x -->
        <input type="hidden" name="oldname" value="{{iteminfo.imgname}}">
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
