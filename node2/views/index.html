<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script> <!--슬림뺌 그래야지 지도 가능-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- kakao map key -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0c48bf22fbdf3aa938fb100fe89dc9ba"></script>

  <!-- HightChart Lib -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-3d.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }
  </style>
</head>

<body>

  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>My First Bootstrap 4 Page</h1>
  </div>

  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" href="/login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/register">Register</a>
    </li>
  </ul>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/map">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/map2">Map2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/chart">Chart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/chart2">Chart2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cust">Cust</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cust/add">Cust_Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/item">Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/item/add">Item_Add</a>
        </li>
      </ul>
    </div>
  </nav>

  {% if center %}
  {% include center+".html" %}
  {% else %}
  {% include "center.html" %}
  {% endif %}

  <div class="bg-dark text-white" style="margin-bottom:20">
    <p>Footer</p>
  </div>

</body>

</html>
